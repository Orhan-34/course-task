<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h2>Sayısal Loto Oyunu</h2>
    <p>Aşağıdaki inputlara tahmini giriniz</p>

    <form onsubmit="tahminGirFn(event)">
        <input type="number" name="sayi2" id="sayi1" />
        <input type="number" name="sayi1" id="sayi2" />
        <input type="number" name="sayi3" id="sayi3" />
        <input type="number" name="sayi4" id="sayi4" />
        <input type="number" name="sayi5" id="sayi5" />
        <input type="number" name="sayi6" id="sayi6" />
        <input type="submit" value="Tahmin Gir" />
    </form>

    <hr />
    <button>Kurayı Çek</button>
    <p>Loto Sayıları</p>
    <br />
    <form id="kuraSonuclari">
        <input type="number" name="kuraSayi2" id="kuraSayi1" disabled />
        <input type="number" name="kuraSayi1" id="kuraSayi2" disabled />
        <input type="number" name="kuraSayi3" id="kuraSayi3" disabled />
        <input type="number" name="kuraSayi4" id="kuraSayi4" disabled />
        <input type="number" name="kuraSayi5" id="kuraSayi5" disabled />
        <input type="number" name="kuraSayi6" id="kuraSayi6" disabled />
    </form>

    <script>
        function tahminGirFn(event) {
            event.preventDefault();

            const data = Array.from(new FormData(event.target).values());

            const sayiDogruMu = data.every(
                (element) => Number(element) > 0 && Number(element) < 49
            );

            const ayniMi = data.some((element, index) => {
                return data.indexOf(element) !== index;
            });

            if (!sayiDogruMu) {
                alert("Sayıları Kontrol et");
            }

            if(ayniMi){
                alert("Aynı tahmin bir kez girilebilir.")
            }
            console.log(data);
            console.log(sayiDogruMu, "dogru mu");
            console.log(ayniMi, "Aynimi");
        }

    </script>
</body>

</html>
